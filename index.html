<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CPS-swiper</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="swiper-bundle.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="brands-services">
      <div class="brands-services__headline">
        <h3>Ремонт техники различных брендов</h3>
      </div>
      <div class="brands-services__container swiper">
        <div class="brands-services__wrapper swiper-wrapper">
          <div class="brands-services__slide swiper-slide">
            <img src="icons\lenovo.svg" alt="Lenovo logo" />
            <button class="brands-services__button">
              <img src="icons/button-arrow.svg" alt="" />
            </button>
          </div>
          <div class="brands-services__slide swiper-slide">
            <img src="icons\samsung.svg" alt="Samsung logo" />
            <button class="brands-services__button">
              <img src="icons/button-arrow.svg" alt="" />
            </button>
          </div>
          <div class="brands-services__slide swiper-slide">
            <img src="icons\apple.svg" alt="Apple logo" />
            <button class="brands-services__button">
              <img src="icons/button-arrow.svg" alt="" />
            </button>
          </div>
          <div class="brands-services__slide swiper-slide">
            <img src="icons\viewsonic.svg" alt="ViewSonic logo" />
            <button class="brands-services__button">
              <img src="icons/button-arrow.svg" alt="" />
            </button>
          </div>
          <div class="brands-services__slide swiper-slide">
            <img src="icons\bosch.svg" alt="Bosch logo" />
            <button class="brands-services__button">
              <img src="icons/button-arrow.svg" alt="" />
            </button>
          </div>
          <div class="brands-services__slide swiper-slide">
            <img src="icons\hp.svg" alt="HP logo" />
            <button class="brands-services__button">
              <img src="icons/button-arrow.svg" alt="" />
            </button>
          </div>
          <div class="brands-services__slide swiper-slide">
            <img src="icons\acer.svg" alt="Acer logo" />
            <button class="brands-services__button">
              <img src="icons/button-arrow.svg" alt="" />
            </button>
          </div>
          <div class="brands-services__slide swiper-slide">
            <img src="icons\sony.svg" alt="Sony logo" />
            <button class="brands-services__button">
              <img src="icons/button-arrow.svg" alt="" />
            </button>
          </div>
          <div class="brands-services__slide swiper-slide">
            <img src="icons\lenovo.svg" alt="Lenovo logo" />
            <button class="brands-services__button">
              <img src="icons/button-arrow.svg" alt="" />
            </button>
          </div>
          <div class="brands-services__slide swiper-slide">
            <img src="icons\samsung.svg" alt="Samsung logo" />
            <button class="brands-services__button">
              <img src="icons/button-arrow.svg" alt="" />
            </button>
          </div>
          <div class="brands-services__slide swiper-slide">
            <img src="icons\apple.svg" alt="Apple logo" />
            <button class="brands-services__button">
              <img src="icons/button-arrow.svg" alt="" />
            </button>
          </div>
        </div>
        <button
            id="toggleButton"
            class="description-continue-button"
            type="button"
          >
            <img
              src="./icons/expand.svg"
              alt=""
              class="service__description_expand"
            />
            <span class="service__description_expand-text">Читать далее</span>
          </button>
        <div class="swiper-pagination"></div>
      </div>
    </section>
    <script src="js\\swiper-bundle.js"></script>
    <script src="js\script.js"></script>
  </body>
</html>
